name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=Swiggy
            -Dsonar.projectName=Swiggy
            -Dsonar.sources=.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Docker build and push to ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 372687848939.dkr.ecr.us-east-1.amazonaws.com
          docker build -t swiggy-ecr -f deployment-using-github-actions/Dockerfile deployment-using-github-actions/
          docker tag swiggy-ecr:latest 372687848939.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest
          docker push 372687848939.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 372687848939.dkr.ecr.us-east-1.amazonaws.com

      - name: Docker pull image
        run: docker pull 372687848939.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest
        
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Image scan
        run: trivy image 372687848939.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest > trivyimagedeploy.txt

      - name: Deploy to container
        run: docker run -d --name swiggy-clone -p 3000:3000 372687848939.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest
        
      - name: Wait for container to start
        run: sleep 5

      - name: Test container internally
        run: |
          docker exec swiggy-clone curl http://localhost:3000

